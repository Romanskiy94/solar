<img src="./assets/images/solar.png" alt="sun" class="sun" title="Солнце" data-long="Со́лнце (астр. ☉) — единственная звезда Солнечной системы. Вокруг Солнца обращаются другие объекты этой системы: планеты и их спутники, карликовые планеты и их спутники, астероиды, метеороиды, кометы и космическая пыль.">

<img src="./assets/images/mercury.png" alt="mercury" class="mercury" title="Меркурий" data-long="Мерку́рий — ближайшая к Солнцу планета Солнечной системы. Планета названа в честь древнеримского бога торговли — быстрого Меркурия, поскольку она движется по небесной сфере быстрее других планет.">

<img src="./assets/images/venera.png" alt="Venera" class="Venera" title="Венера"  data-long="Венеру называют сестрой Земли – она состоит из набора почти таких же химических элементов, как и Земля и очень близкая по массе.
Но на Венере испепеляющая жара, а сама атмосфера состоит в основном из углекислого газа, что делает планету не пригодной для обитания.">

<img src="./assets/images/zemlya.png" alt="earth" class="earth" title="Земля" data-long="Земля – третья планета от Солнца. Именно здесь были созданы наиболее благоприятные условия для того, что в Солнечной системе зародилась жизнь. Астрономы давно проникли с помощью новейших технических средств за её пределы, однако, не только разумной жизни, но и жизни вообще им пока обнаружить не удалось.">

<img src="./assets/images/Moon.png" alt="moon" class="moon" title="Луна" data-long="Луна — второе после Солнца яркое небесное тело, которое мы видим на небе. Это единственный естественный спутник нашей планеты. Нам кажется, что он почти такого же размера, как Солнце. В действи­тельности Луна намного меньше. Объяснение тут простое: она расположена в 400 раз ближе к Земле, чем Солнце. Луна не излучает собственного света. Она кажется светящейся, поскольку отражает по­добно зеркалу солнечные лучи. Из всех небесных тел Луна наиболее исследована.">

<img src="./assets/images/mars.png" alt="mars" class="mars" title="Марс" data-long="Марс — четвёртая по удалённости от Солнца и седьмая по размерам планета Солнечной системы; масса планеты составляет 10,7 % массы Земли. Названа в честь Марса — древнеримского бога войны, соответствующего древнегреческому Аресу. Иногда Марс называют «красной планетой» из-за красноватого оттенка поверхности, придаваемого ей оксидом железа.">

<img src="./assets/images/jupiter.png" alt="jupiter" class="jupiter" title="Юпитер" data-long="Юпи́тер — пятая планета от Солнца, крупнейшая в Солнечной системе. Наряду с Сатурном, Ураном и Нептуном Юпитер классифицируется как газовый гигант.">

<img src="./assets/images/saturn.png" alt="saturn" class="saturn" title="Сатурн" data-long="Сату́рн — шестая планета от Солнца и вторая по размерам планета в Солнечной системе после Юпитера. Сатурн, а также Юпитер, Уран и Нептун, классифицируются как газовые гиганты. Сатурн назван в честь римского бога земледелия. Символ Сатурна — серп .">

<img src="./assets/images/uranus.png" alt="uranus" class="uranus" title="Уран" data-long="Ура́н — планета Солнечной системы, седьмая по удалённости от Солнца, третья по диаметру и четвёртая по массе. Была открыта в 1781 году английским астрономом Уильямом Гершелем и названа в честь греческого бога неба Урана.">

<img src="./assets/images/pluto.png" alt="pluto" class="pluto" title="Плутон" data-long="Как и большинство тел пояса Койпера, Плутон состоит в основном из камня и льда и он относительно мал: его масса меньше массы Луны примерно в 6 раз, а объём — примерно в 3 раза.">
